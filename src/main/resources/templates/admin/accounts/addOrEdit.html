<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"    
>

  <head>
    <title>Title</title>
    
</head>

<body>
  
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form  th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
               
                <div class="card">
                    <div class="card-header">
                     
                        <!-- <h2 th:th:text="${account.isEdit? 'Edit Account':'Add new Account'">Add New Account</h2> -->
                        <h2 th:if="${account.isEdit}"> Update account</h2>
                        <h2 th:if="${!account.isEdit}">Add New account</h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" th:field="*{username}" 
                            id="username" aria-describedby="usernameHId" placeholder="username">
                            <small id="usernameHId" class="form-text text-muted"  th:if="${#fields.hasErrors('username')}" >Username is invalid</small>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" th:field="*{password}"
                            aria-describedby="passwordHId" placeholder="password">
                            <small  th:if="${#fields.hasErrors('password')}"  id="passwordHId" class="form-text text-muted">Password is invalid</small>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" value="true" >
                              Remember me
                            </label>
                          </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary"><i class="fa fa-refresh"
                                aria-hidden="true"></i> Reset</button>
                        <a th:href="@{/admin/accounts}" class="btn btn-success">List Account</a>
                        <button class="btn btn-primary"><i class="fas fa-save  "></i> 
                            <span th:if="${account.isEdit}">Update</span>
                            <span th:unless="${account.isEdit}">Save</span>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </section>
       
</body>

</html>
